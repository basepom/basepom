---
name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 11, 17, 21 ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        id: build_jdk
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
          cache: maven

      - name: build
        env:
          MAVEN_CONFIG: "-B -fae"
        run: |
          make install docs
